<script>
    // swap variable without using  any variable
    let a = 10;
    let b = 12 ;
    //using array destructing
     [a , b] = [b ,a];
     console.log(a); //12
     console.log(b); //10

</script>

<script>
    let x = 30;
    let y = 45;
    let temp = x;
    x = y;
    y = temp;
    console.log(x); //45
    console.log(y); //30
</script>
