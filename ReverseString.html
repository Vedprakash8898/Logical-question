<script>

    function  ReverseString(str) {
        let newString = "";
        for(let i = str.length -1 ; i >= 0 ; i--){
            newString += str[i]
        }
        return newString;
    }



    // write a program to reverse a string
    let str = "My name is Vedprakash Bind";
const fstring = ReverseString(str);
console.log(fstring);
    
    
</script>
