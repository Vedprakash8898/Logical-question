<script>
  function AddtionArray(arr1) {
    let value = [];

    for (let i = 0; i < arr1.length; i++) {
      for (let j = i + 1; j < arr1.length; j++) {
        if (arr1[i] + arr1[j] === 100) {
          value.push([arr1[i], arr1[j]]);
        }
      }
    }
    return value;
  }
  let arr1 = [80, 60, 10, 50, 30, 100, 0, 50];

  const fans = AddtionArray(arr1);
  console.log(fans);
</script>
