<script>
    // write a program to print using even no
    // Using for - loop
    let evenno = 100;
    for(let i = 0 ; i <= evenno ; i++){
        if(i % 2 === 0){
            console.log(i , "It is a Even no");
        }
        else{
            console.log(i , "It is a Odd number");
        }
    }
</script>

<script>
    // using While Loop
    let no = 25;
    var i = 1;
    while(i <= no){
        if(i % 2 === 0){
            console.log(i , "Even no");
        }
        else{
            console.log(i , "Odd no");
        }
        
        i++;
    }
</script>
